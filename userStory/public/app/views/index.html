<!DOCTYPE html>
<html ng-app="MyApp">
<head>
<base href="/">
<title>User Story</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
</script>
<!--services-->
<script type="text/javascript" src="app/services/authService.js"></script>
<script type="text/javascript" src="app/services/usersService.js"></script>
<script type="text/javascript" src="app/services/storyService.js"></script>


<!--controllers-->
<script type="text/javascript" src="app/controllers/mainController.js"></script>
<script type="text/javascript" src="app/controllers/userController.js"></script>

<!--routes-->

<!--application-->
<script type="text/javascript" src="app/app.js"></script>


</head>

<body ng-controller="MainContorller as main">
	<header>
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand"><span
					class="glyphicon glyphicon-book"> UserStory</span></a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/users"></a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
				<li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
				<li ng-if="main.loggedIn"><a href="#">Hello

	<main class="container">
