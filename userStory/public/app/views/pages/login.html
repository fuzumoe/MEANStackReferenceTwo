<div class="container" ng-controller="MainContorller as login">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<h1 align="center">Login</h1>
			<form class="form-sigin" method="post" ng-submit="login.doLogin()">
				<input type="text" name="username" class="form-control"
					placeholder="Username" ng-model="login.loginData.username"><br>
				<input type="password" name="password" class="form-control"
					placeholder="Password" ng-model="login.loginData.password"><br>
				<button type="submit" class="btn btn-success">Login</button>
			</form>
		</div>
	</div>
</div>
